<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: red;
            color: white;
        }
        </style>
    <!-- writing styles in style tag of html is called internal style sheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 style="color: yellow;background-color: red;">Three ways to add CSS to HTML</h1>
    <!-- this kind of styling is called inline styling -->
     <!-- inline styles have the highest priority because it has highest specificity  of 1000-->
    <h1>Three ways to add CSS to HTML</h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
    <p>Everyone is good in some way or the other. Does this even make any sense?</p>
</body>
</html>
