    <!-- Local storage is a web browser feature that allows developers to store small amounts of data (key-value pairs) directly on a user's browser. Unlike cookies, the data in local storage is not sent to the server with every HTTP request. This makes it an efficient way to store data that needs to persist across user sessions
 -->

    <!-- Basic Methods
    Method Description
    localStorage.setItem(key, value) Stores a value under the specified key.
    localStorage.getItem(key) Retrieves the value associated with the given key.
    localStorage.removeItem(key) Removes the key-value pair for the given key.
    localStorage.clear() Clears all data from local storage.
    localStorage.key(index) Returns the key at the specified index.
    localStorage.length -->


    <!-- Only strings can be stored. Non-string data types (like arrays or objects) must be converted to a string using JSON.stringify() and then parsed back with JSON.parse(). -->
