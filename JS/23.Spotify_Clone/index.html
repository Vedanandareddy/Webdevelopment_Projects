<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="navbar blackbg">
        <img class="invert logo" src="img/logo.svg" alt="">
        <div class="search">
            <div class="home greybg">
                <img class="homelg invert" src="img/home.svg" alt="">
            </div>
            <form class="greybg searchbar" role="search">
                <img class="searchlg invert p1" src="img/search.svg" alt="">
                <input class="searchtxt greybg" type="text" placeholder="What do you want to play?">
                <img class="browselg invert p1" src="img/browse.svg" alt="">
            </form>
        </div>
        <div class="buttons">
            <button class="signupbtn">Sign Up</button>

            <span class="Loginbtn">Log in</span>
        </div>
    </div>
    <div class="content">

        <div class="left br1 m1">

            <div class="library">
                <div class="inlibrary">
                    <img class="librarylg invert" src="img/library.svg" alt="">
                    <span class="librarytxt">Your Library</span>
                </div>
                <img class="invert close" src="img/close.svg" alt="">
            </div>

            <div class="songcards">


            </div>

        </div>
        <div class="right br1 m1">
            <div class="rhead">
                <h1>Popular Playlists</h1>
            </div>
            <div class="playlists">
                <div class="card">
                    <img src="https://i.scdn.co/image/ab67706f000000029e8003a06256399626337896" alt="">
                    <h2 class="crdhead">Happy Hits!</h2>
                    <p class="crdtxt">Hits to boost your mood and fill you with hapiness</p>
                    <span class="play"><img class="onplay" src="img/onplay.svg" alt=""></span>
                </div>


                <div class="card">
                    <img src="https://i.scdn.co/image/ab67706f000000029e8003a06256399626337896" alt="">
                    <h2 class="crdhead">Happy Hits!</h2>
                    <p class="crdtxt">Hits to boost your mood and fill you with hapiness</p>
                    <span class="play"><img class="onplay" src="img/onplay.svg" alt=""></span>
                </div>

                <div class="card">
                    <img src="https://i.scdn.co/image/ab67706f000000029e8003a06256399626337896" alt="">
                    <h2 class="crdhead">Happy Hits!</h2>
                    <p class="crdtxt">Hits to boost your mood and fill you with hapiness</p>
                    <span class="play"><img class="onplay" src="img/onplay.svg" alt=""></span>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="playbottom">
        <div class="songinfo"> Nanaku Prematho</div>
        <div class="controls">
            <div class="ctrlbuttons">
                <span class=" shufflesong"><img class="invert" src="img/shuffle.svg" alt=""></span>
                <span class=" prevsong"><img class="invert" src="img/prevsong.svg" alt=""></span>
                <span class=" playsong"><img class="" src="img/playsong.svg" alt=""></span>
                <span class="  nextsong"><img class="invert" src="img/nextsong.svg" alt=""></span>
                <span class=" repeat"><img class="invert" src="img/repeat.svg" alt=""></span>
            </div>
            <div class="seek">
                <div class="time">00:00</div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="time">00:00</div>
            </div>
        </div>
        <div class="volumebutton">
            <img class="invert volume" src="img/volume.svg" alt="">
            <input class="volumecontrol" type="range" name="" id="" value="100">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
