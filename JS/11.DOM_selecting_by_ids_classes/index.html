<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select element using DOM</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }

        .cont{
            width: 100px;
            height: 50px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box" id="redbg">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
    </div>

    <div class="acontainer">
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
    </div>
    <script src="script.js"></script>


    
</body>
</html>
